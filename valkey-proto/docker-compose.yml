services:
  valkey0:
    image: bitnami/valkey:latest
    container_name: valkey0
    hostname: valkey0
    ports:
      - "6379:6379"
      - "16379:16379"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    command:
      - valkey-server
      - --port
      - "6379"
      - --protected-mode
      - "no"
      - --cluster-enabled
      - "yes"
      - --cluster-config-file
      - /bitnami/valkey/data/nodes.conf
      - --cluster-node-timeout
      - "5000"
      - --dir
      - /bitnami/valkey/data
      - --appendonly
      - "yes"
      - --bind
      - "0.0.0.0"
      - --cluster-announce-ip
      - Shubhams-MacBook-Pro.local
      - --cluster-announce-port
      - "6379"
      - --cluster-announce-bus-port
      - "16379"
    volumes:
      - valkey_data_0:/bitnami/valkey/data
    networks:
      - valkey-net
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "Shubhams-MacBook-Pro.local:host-gateway"

  valkey1:
    image: bitnami/valkey:latest
    container_name: valkey1
    hostname: valkey1
    ports:
      - "6380:6379"
      - "16380:16379"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    command:
      - valkey-server
      - --port
      - "6379"
      - --protected-mode
      - "no"
      - --cluster-enabled
      - "yes"
      - --cluster-config-file
      - /bitnami/valkey/data/nodes.conf
      - --cluster-node-timeout
      - "5000"
      - --dir
      - /bitnami/valkey/data
      - --appendonly
      - "yes"
      - --bind
      - "0.0.0.0"
      - --cluster-announce-ip
      - Shubhams-MacBook-Pro.local
      - --cluster-announce-port
      - "6380"
      - --cluster-announce-bus-port
      - "16380"
    volumes:
      - valkey_data_1:/bitnami/valkey/data
    networks:
      - valkey-net
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "Shubhams-MacBook-Pro.local:host-gateway"

  valkey2:
    image: bitnami/valkey:latest
    container_name: valkey2
    hostname: valkey2
    ports:
      - "6381:6379"
      - "16381:16379"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    command:
      - valkey-server
      - --port
      - "6379"
      - --protected-mode
      - "no"
      - --cluster-enabled
      - "yes"
      - --cluster-config-file
      - /bitnami/valkey/data/nodes.conf
      - --cluster-node-timeout
      - "5000"
      - --dir
      - /bitnami/valkey/data
      - --appendonly
      - "yes"
      - --bind
      - "0.0.0.0"
      - --cluster-announce-ip
      - Shubhams-MacBook-Pro.local
      - --cluster-announce-port
      - "6381"
      - --cluster-announce-bus-port
      - "16381"
    volumes:
      - valkey_data_2:/bitnami/valkey/data
    networks:
      - valkey-net
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "Shubhams-MacBook-Pro.local:host-gateway"

  valkey3:
    image: bitnami/valkey:latest
    container_name: valkey3
    hostname: valkey3
    ports:
      - "6382:6379"
      - "16382:16379"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    command:
      - valkey-server
      - --port
      - "6379"
      - --protected-mode
      - "no"
      - --cluster-enabled
      - "yes"
      - --cluster-config-file
      - /bitnami/valkey/data/nodes.conf
      - --cluster-node-timeout
      - "5000"
      - --dir
      - /bitnami/valkey/data
      - --appendonly
      - "yes"
      - --bind
      - "0.0.0.0"
      - --cluster-announce-ip
      - Shubhams-MacBook-Pro.local
      - --cluster-announce-port
      - "6382"
      - --cluster-announce-bus-port
      - "16382"
    volumes:
      - valkey_data_3:/bitnami/valkey/data
    networks:
      - valkey-net
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "Shubhams-MacBook-Pro.local:host-gateway"

  cluster-init:
    image: bitnami/valkey:latest
    depends_on:
      - valkey0
      - valkey1
      - valkey2
      - valkey3
    networks:
      - valkey-net
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "Shubhams-MacBook-Pro.local:host-gateway"
    command: >
      bash -c " echo 'Waiting for nodes...' && sleep 10 && echo 'Creating cluster with Shubhams-MacBook-Pro.local addresses...' && valkey-cli --cluster create  Shubhams-MacBook-Pro.local:6379  Shubhams-MacBook-Pro.local:6380  Shubhams-MacBook-Pro.local:6381  Shubhams-MacBook-Pro.local:6382  --cluster-replicas 1  --cluster-yes && echo 'Cluster created successfully!' && valkey-cli -h valkey0 -p 6379 cluster nodes && echo 'Cluster is ready!' "
